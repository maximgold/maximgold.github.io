<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <form id="input_number">
      <label for="number" class="input_label">Generate a number between 0 and</label>
      <input type="number" min="0" />
    </form>
    <form id="guess_number">
      <label for="number" class="guess_label">Guess the number:</label>
      <input type="number" min="0" />
      <input type="submit" value="Play!" />
    </form>
    
  </body>

  <div class="hidden">
    <span></span>
    <span></span>
  <div>
  <script src="guess.js"></script>
</html>
