<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <div class="input_area">
      <form id="set_number">
        <label for="number" class="input_label">Generate a number between 0 and</label>
        <input id="inputSetNum" type="number" min="1" required />
        <br>
        <br>
        <label for="number" class="guess_label">Guess the number:</label>
        <input id = "inputGuessNum" type="number" min="1" required />
        <input id = "submitNum" type="submit" value="Play!" />
      </form>
    </div>
    <div id="display">
      <span></span>
      <br>
      <b><span></span></b>
    </div>
    <script src="guess.js"></script>
</body>
</html>
